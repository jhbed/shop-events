{% extends "events/base.html" %}
{% block content %}
    <div class="col-md-12 content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Event</legend>
                <h4>Are you sure you want to delete the event, "{{ object.title }}"</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete Event</button>
                <a class="btn btn-outline-secondary" href="{% url 'event-detail' object.pk %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
