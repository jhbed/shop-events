{% extends "events/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-12 content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create Event</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Create Event</button>
            </div>
        </form>
    </div>
{% endblock content %}
